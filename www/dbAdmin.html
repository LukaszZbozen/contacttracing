<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        
        <link rel="shortcut icon" href="img/logo.png">

        <title>UTracer Tracing - DB ADMIN</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <style>
html,
body {
    margin: 0;
    border: 0;
    padding: 0;
    font-family: "Lato", Helvetica, sans-serif;
    text-align: center;
    background-color: ghostwhite;
    
}


        </style>
    </head>
    <body>
        <h1>UTracer - Admin Database</h1>
        <hr>
        <h2>Manual Check-in</h2>
        <form method="POST" action="/">
        <label for="deviceIdManual">Device ID:</label>
        <input id="deviceIdManual" name="deviceid" class="inputSection" type="text" placeholder="Device ID" required>
        
        <label for="seatIdManual">Seat Number:</label>
        <input id="seatIdManual" class="inputSection" name="seatid" type="number" placeholder="Seat Number" required>

        <label for="locationManual">Location/Room:</label>
        <input id="locationManual" class="inputSection" name="locationmanual" type="text" placeholder="Location" required>

        <button class="linkConfirm" id="manualSubmission">Confirm</button>
        </form>

        <h2>Report Virus Exposure</h2>
        <form method="POST" action="/">
        <label for="deviceIdManual">Device ID:</label>
        <input id="deviceIdManual" name="reportedDevice" class="inputSection" type="text" placeholder="Device ID" required>
        
        

        <button class="linkConfirm" id="manualSubmission">Confirm</button>
        </form>
        
    </body>
</html>
